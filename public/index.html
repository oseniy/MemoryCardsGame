<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ёжки-мышки</title>
    <link rel="icon" href="./assets/imgs/1.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="app-wrapper">
        <div class="screen main active" id="mainJS">
            <div class="auth">
                <button class="auth__btn btn font-main" onclick="switchScreen('singInJS')">Войти</button>
                <button class="auth__btn btn font-main" onclick="switchScreen('singUpJS')">Зарегистрироваться</button>
            </div>
            <h1 class="font-header">Ёжки-мышки</h1>
            <p class="font-small-pale">Выберите уровень</p>
            <button class="btn font-main" data-action="startEasy">Легкий</button>
            <button class="btn font-main" data-action="startNormal">Средний</button>
            <button class="btn font-main" data-action="startHard">Сложный</button>
        </div>
        <div class="screen sing-in" id="singInJS">
            <form action="" method="POST" id="singInFormJS">
                <input class="" type="email" placeholder="email" id="singInEmailJS" required>
                <input class="" type="password" placeholder="пароль" id="singInPasswdJS" required>
                <button class="btn font-main" type="submit">Войти</button>
            </form>
            <button class="btn auth__back-btn font-main" data-action="back">Назад</button>
        </div>
        <div class="screen sing-up" id="singUpJS">
            <div class="sing-up__inner">
                <div class="sing-up__front">
                    <form action="" method="POST">
                        <input class="" type="email" placeholder="email" required>
                        <input class="" type="text" placeholder="никнейм">
                        <input class="" type="password" placeholder="пароль" required>
                        <input class="" type="password" placeholder="пароль повторно">
                        <button class="btn btn-small" type="submit" onclick="revertScreen()">Отправить код подтверждения на почту</button>
                    </form>
                </div>
                <div class="sing-up__back">
                    <button class="btn font-main" type="submit">Войти</button>
                </div>            
            </div>
            <button class="btn auth__back-btn font-main" data-action="back">Назад</button>    
        </div>
        <div class="screen level" id="levelEasyJS">
            <div class="status-bar">
                <p class="text-item font-main moves-counter"></p>
                <p class="text-item font-main difficulty">Лёгкий</p>
            </div>
            <div class="cards layout-12"></div>
            <div class="control-bar">
                <button class="btn font-main" data-action="back">Назад</button>
                <div class="level-btn-container">
                    <button class="btn level-btn font-main next-level-btn" data-action="startNormal">Следующий уровень</button>
                    <button class="btn level-btn font-main try-again-btn" data-action="startEasy">Попробовать ещё раз</button>
                </div>
            </div>
            <p class="font-header text-lvl-ended text-victory">Победа!</p>
            <p class="font-header text-lvl-ended text-defeat">Поражение(</p>
        </div>
        <div class="screen level" id="levelNormalJS">
            <div class="status-bar">
                <p class="text-item font-main moves-counter"></p>
                <p class="text-item font-main difficulty">Средний</p>
            </div>
            <div class="cards layout-18"></div>
            <div class="control-bar">
                <button class="btn font-main" data-action="back">Назад</button>
                <div class="level-btn-container">
                    <button class="btn level-btn font-main next-level-btn" data-action="startHard">Следующий уровень</button>
                    <button class="btn level-btn font-main try-again-btn" data-action="startNormal">Попробовать ещё раз</button>
                </div>
            </div>
            <p class="font-header text-lvl-ended text-victory">Победа!</p>
            <p class="font-header text-lvl-ended text-defeat">Поражение(</p>
        </div>
        <div class="screen level" id="levelHardJS">
            <div class="status-bar">
                <p class="text-item font-main moves-counter"></p>
                <p class="text-item font-main difficulty">Сложный</p>
            </div>
            <div class="cards layout-24"></div>
            <div class="control-bar">
                <button class="btn font-main" data-action="back">Назад</button>
                <div class="level-btn-container">
                    <button class="btn level-btn font-main try-again-btn" data-action="startHard">Попробовать ещё раз</button>
                </div>
            </div>
            <p class="font-header text-lvl-ended text-victory">Победа!</p>
            <p class="font-header text-lvl-ended text-defeat">Поражение(</p>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
