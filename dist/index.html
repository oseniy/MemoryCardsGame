<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ёжки-мышки</title>
    <link rel="icon" href="/assets/1-DzcolSN_.png">
  <script type="module" crossorigin src="/assets/index-bt47WDs2.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CfL3Ocaq.css">
</head>
<body>
    <div class="background"></div>
    <div class="app-wrapper">
        <div class="screen main active" id="mainJS">
            <div class="auth" id="authAreaJS">
                <button class="btn font-main" data-action="signIn">Войти</button>
                <button class="btn font-main" data-action="signUp">Зарегистрироваться</button>
            </div>
            <div class="username disable" id="usernameJS">
                <button class="btn font-main" data-action="account"></button>
            </div>
            <h1 class="font-header">Ёжки-мышки</h1>
            <p class="font-small-pale">Выберите уровень</p>
            <button class="btn font-main" data-action="startEasy">Легкий</button>
            <button class="btn font-main" data-action="startNormal">Средний</button>
            <button class="btn font-main" data-action="startHard">Сложный</button>
        </div>
        <div class="screen sign-in" id="signInJS">
            <form action="" method="POST" id="signInFormJS">
                <input class="" type="email" placeholder="email" id="signInEmailJS" required>
                <input class="" type="password" placeholder="пароль" id="signInPasswdJS" required>
                <button class="btn font-main" type="submit">Войти</button>
            </form>
            <button class="btn font-main" data-action="back">Назад</button>
        </div>
        <div class="screen sign-up" id="signUpJS">
            <form action="" method="POST" id="signUpFormJS">
                <input class="" type="email" placeholder="email" id="signUpEmailJS" required>
                <input class="" type="text" placeholder="никнейм" id="signUpUsernameJS" maxlength="15" minlength="3" required>
                <input class="" type="password" placeholder="пароль" id="signUpPasswdJS" minlength="6" required>
                <input class="" type="password" placeholder="пароль повторно" id="signUpPasswdConfirmJS" minlength="6" required>
                <button class="btn btn-small" type="submit">Зарегистрироваться</button>
            </form> 
            <button class="btn font-main" data-action="back">Назад</button>    
        </div>
        <div class="screen account" id="accountJS">
            <button class="btn font-main" data-action="SignOut">Выйти из аккаунта</button>
            <button class="btn font-main" data-action="back">Назад</button>
        </div>
        <div class="screen level" id="levelEasyJS">
            <div class="status-bar">
                <p class="text-item font-main moves-counter"></p>
                <p class="text-item font-main difficulty">Лёгкий</p>
            </div>
            <div class="cards layout-12"></div>
            <div class="control-bar">
                <button class="btn font-main" data-action="back">Назад</button>
                <div class="level-btn-container">
                    <button class="btn level-btn font-main next-level-btn" data-action="startNormal">Следующий уровень</button>
                    <button class="btn level-btn font-main try-again-btn" data-action="startEasy">Попробовать ещё раз</button>
                </div>
            </div>
            <p class="font-header text-lvl-ended text-victory">Победа!</p>
            <p class="font-header text-lvl-ended text-defeat">Поражение(</p>
        </div>
        <div class="screen level" id="levelNormalJS">
            <div class="status-bar">
                <p class="text-item font-main moves-counter"></p>
                <p class="text-item font-main difficulty">Средний</p>
            </div>
            <div class="cards layout-18"></div>
            <div class="control-bar">
                <button class="btn font-main" data-action="back">Назад</button>
                <div class="level-btn-container">
                    <button class="btn level-btn font-main next-level-btn" data-action="startHard">Следующий уровень</button>
                    <button class="btn level-btn font-main try-again-btn" data-action="startNormal">Попробовать ещё раз</button>
                </div>
            </div>
            <p class="font-header text-lvl-ended text-victory">Победа!</p>
            <p class="font-header text-lvl-ended text-defeat">Поражение(</p>
        </div>
        <div class="screen level" id="levelHardJS">
            <div class="status-bar">
                <p class="text-item font-main moves-counter"></p>
                <p class="text-item font-main difficulty">Сложный</p>
            </div>
            <div class="cards layout-24"></div>
            <div class="control-bar">
                <button class="btn font-main" data-action="back">Назад</button>
                <div class="level-btn-container">
                    <button class="btn level-btn font-main try-again-btn" data-action="startHard">Попробовать ещё раз</button>
                </div>
            </div>
            <p class="font-header text-lvl-ended text-victory">Победа!</p>
            <p class="font-header text-lvl-ended text-defeat">Поражение(</p>
        </div>
    </div>
</body>
</html>
